<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finnish Present Tense Conjugation Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Finnish Verb Grid</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
        </div>
    </nav>
    <section class="container">
        <div>
            <p class="h3" id="infinitive"></p>
        </div>
        <table class="present">
            <tbody>
                <tr>
                    <th>per.</th>
                    <th>no.</th>
                    <th>pron.</th>
                    <th>affirmative</th>
                    <th>negative</th>
                </tr>
                <tr id="sing_first">
                    <th>1st</th>
                    <th rowspan="3">sg.</th>
                    <td>min&auml;</td>
                    <td class="affirmative task"></td>
                    <td class="negative task"></td>
                </tr>
                <tr id="sing_second">
                    <th>2nd</th>
                    <td>sin&auml;</td>
                    <td class="affirmative task"></td>
                    <td class="negative task"></td>
                </tr>
                <tr id="sing_third">
                    <th>3rd</th>
                    <td>h&auml;n</td>
                    <td class="affirmative task"></td>
                    <td class="negative task"></td>
                </tr>
                <tr id="plural_first">
                    <th>1st</th>
                    <th rowspan="3">pl.</th>
                    <td>me</td>
                    <td class="affirmative task"></td>
                    <td class="negative task"></td>
                </tr>
                <tr id="plural_second">
                    <th>2nd</th>
                    <td>te</td>
                    <td class="affirmative task"></td>
                    <td class="negative task"></td>
                </tr>
                <tr id="plural_third">
                    <th>3rd</th>
                    <td>he</td>
                    <td class="affirmative task"></td>
                    <td class="negative task"></td>
                </tr>
                <tr id="passive">
                    <th colspan="3">passive voice</th>
                    <td class="affirmative task"></td>
                    <td class="negative task"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>

</html>
