<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finnish Present Tense Conjugation Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <p id="infinitive"></p>
    </div>
    <table class="present">
        <tbody>
            <tr>
                <th>per.</th>
                <th>no.</th>
                <th>pron.</th>
                <th>affirmative</th>
                <th>negative</th>
            </tr>
            <tr id="sing_first">
                <th>1st</th>
                <th rowspan="3">sg.</th>
                <td>min&auml;</td>
                <td class="affirmative"></td>
                <td class="negative"></td>
            </tr>
            <tr id="sing_second">
                <th>2nd</th>
                <td>sin&auml;</td>
                <td class="affirmative"></td>
                <td class="negative"></td>
            </tr>
            <tr id="sing_third">
                <th>3rd</th>
                <td>h&auml;n</td>
                <td class="affirmative"></td>
                <td class="negative"></td>
            </tr>
            <tr id="plural_first">
                <th>1st</th>
                <th rowspan="3">pl.</th>
                <td>me</td>
                <td class="affirmative"></td>
                <td class="negative"></td>
            </tr>
            <tr id="plural_second">
                <th>2nd</th>
                <td>te</td>
                <td class="affirmative"></td>
                <td class="negative"></td>
            </tr>
            <tr id="plural_third">
                <th>3rd</th>
                <td>he</td>
                <td class="affirmative"></td>
                <td class="negative"></td>
            </tr>
            <tr id="passive">
                <th colspan="3">passive voice</th>
                <td class="affirmative"></td>
                <td class="negative"></td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
